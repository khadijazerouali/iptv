<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Boutique</title>
    <link rel="stylesheet" href="boutique-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .test-sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            width: 280px;
            position: fixed;
            top: 0;
            left: -280px;
            height: 100vh;
            transition: transform 0.3s ease;
            z-index: 9999;
        }
        
        .test-sidebar.show {
            transform: translateX(280px);
        }
        
        .test-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            background: linear-gradient(135deg, #007acc 0%, #00d4ff 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.4);
        }
        
        .test-content {
            margin-left: 0;
            padding: 20px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 768px) {
            .test-toggle {
                display: none;
            }
            
            .test-sidebar {
                position: static;
                transform: none;
                width: 280px;
            }
            
            .test-content {
                margin-left: 280px;
            }
            
            .test-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Bouton Toggle -->
        <button class="test-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <div class="test-sidebar" id="sidebar">
            <h2>Boutique</h2>
            <p>Menu de navigation</p>
            <ul>
                <li>Produits</li>
                <li>Catégories</li>
                <li>Contact</li>
            </ul>
        </div>
        
        <!-- Contenu Principal -->
        <div class="test-content">
            <h1>Test Mobile Boutique</h1>
            <p>Testez l'affichage mobile en redimensionnant votre navigateur</p>
            
            <div class="test-grid">
                <div class="test-card">
                    <h3>Produit 1</h3>
                    <p>Description du produit</p>
                    <strong>€29.99</strong>
                </div>
                <div class="test-card">
                    <h3>Produit 2</h3>
                    <p>Description du produit</p>
                    <strong>€39.99</strong>
                </div>
                <div class="test-card">
                    <h3>Produit 3</h3>
                    <p>Description du produit</p>
                    <strong>€49.99</strong>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        
        // Fermer sidebar en cliquant à l'extérieur
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.test-toggle');
            
            if (!sidebar.contains(e.target) && !toggle.contains(e.target) && sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
